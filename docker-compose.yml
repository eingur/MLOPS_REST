version: '3.9'

services:
  web:
    build: .
    command: python3 app/main_restx.py
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:5000"
  postgres:
    image: postgres:13.3
    restart: always
    environment:
      POSTGRES_USER: 'eingur'
      POSTGRES_PASSWORD: '1234'
      POSTGRES_DB: 'train_df'
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "1234:1234"
    volumes:
      - .:/var/lib/postgresql/data
      - ../2. Init Database:/docker-entrypoint-initdb.d
  

